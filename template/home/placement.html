{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- <link rel="stylesheet" href="static/login_styles.css"> -->
    <title>Placement</title>
    <link rel="stylesheet" href="{% static 'home/css/home_styles.css' %}">
</head>
<body>
    <container style="display: flex;">
        <div class="container py-5">
                       <div class="d-flex align-items-center gradient-design text-black card rounded-3">
                            <div class="card-body p-md-5 mx-md-4">
                                <form action="#">
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Roll Number</label>
                                        <input {% if form.roll %} value={{form.roll}} {% endif %} type="text" name="roll" class="form-control"
                                            placeholder="Roll Number" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Name of the student</label>
                                        <input {% if form.name %} value={{form.name}} {% endif %} type="text" name="name" class="form-control"
                                            placeholder="name" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Name of the employee with contact details</label>
                                        <input {% if form.phone %} value={{form.phone}} {% endif %} type="tel" name="phone" class="form-control form-control" pattern="[0-9]{10}" placeholder="phone number" /> 
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Pay Package at the time of appointment</label>
                                          <input {% if form.package %} value={{form.package}} {% endif %} type="number" name="package" class="form-control"
                                            placeholder="package" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">ON/OFF</label>
                                          <input {% if form.of %} value={{form.of}} {% endif %} type="text" name="of" class="form-control"
                                            placeholder="on-campus" />
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-light btn-block fa-lg gradient-design mb-3 btn-outline-primary" type="submit">Submit</button>       
                                    </div>
                                </form>
                            </div>
                       </div>
        </div> 
    </container>
</body>
</html>
