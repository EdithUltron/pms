{% extends "base/base.html" %}
{%block title%}HigherEducation{%endblock title%}
{% block content %}
<div class="container py-5">
    <div class="d-flex align-items-center text-black card border-0 rounded-3">
        <div class="card-body p-md-5 mx-md-4 border border-dark w-50">
            <form action="#">
                <div class="form-outline mb-4">
                    <label class="form-label">Roll Number</label>
                    <input {% if form.roll %} value={{form.roll}} {% endif %} type="text" name="roll" class="form-control"
                        placeholder="Roll Number" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Name of the student</label>
                    <input {% if form.name %} value={{form.name}} {% endif %} type="text" name="name" class="form-control"
                        placeholder="name" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Name of the commutative exam</label>
                    <input {% if form.exam %} value={{form.exam}} {% endif %} type="text" name="exam" class="form-control"
                        placeholder="Exam" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Rank/Merit Basis</label>
                    <input {% if form.rank %} value={{form.rank}} {% endif %} type="text" name="rank" class="form-control"
                        placeholder="Rank/Merit" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Admission Details</label>
                    <input {% if form.details %} value={{form.details}} {% endif %} type="text" name="details" class="form-control"
                        placeholder="details" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Name of the Institution joined</label>
                    <input {% if form.inst %} value={{form.inst}} {% endif %} type="text" name="inst" class="form-control"
                        placeholder="Institution" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Name of the program admitted to</label>
                    <input {% if form.program %} value={{form.program}} {% endif %} type="text" name="program" class="form-control"
                        placeholder="Program" />
                </div>
                <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-light btn-block fa-lg  mb-3 btn-outline-primary" type="submit">Submit</button>       
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
