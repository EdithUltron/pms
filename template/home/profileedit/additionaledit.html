{% extends "base/homeBase.html" %}
{% load crispy_forms_tags %}
{% block title %} Additional Edit {% endblock title %}
{% block content %}

<div class="jumbotron">
    <div class="d-flex justify-content-between ">
        <a class="btn btn-success my-2" href="{%url 'additional' %}">Back</a>
        <h1>Update Additional</h1>
    </div>
</div>

<div class="card py-5">
    <div class="d-flex align-items-center  text-black card border-0 rounded-3">
        <h1>Edit Additionals</h1>
        <div class="card-body p-sm-1 mx-sm-1 p-md-5 border border-dark col-lg-6 col-sm-12">
            <form method="post">
                <div class=" form-op mb-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script>
    const form = document.getElementsByClassName('form-op');
    const inputs = document.querySelectorAll('.form-group div input');
    const labels = document.querySelectorAll('.form-group label');
    for (const input of inputs) {
        input.required = false;
    }
    for (const input of labels) {
        input.classList.remove("requiredField");
    }

</script>

{% endblock %}
