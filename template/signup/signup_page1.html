{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- <link rel="stylesheet" href="static/login_styles.css"> -->
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'login/css/login_styles.css' %}">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4"> <!--style="margin:200px auto" -->
                                    <div class="center">
                                        <img src="{% static 'login/logo.png' %}" class="img-fluid" alt="Responsive image">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-design">
                                <div class="card-body p-md-5 mx-md-4">
                                  <form>
                                    <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Username</label>
                                      <input type="text" id="form2Example11" class="form-control"
                                        placeholder="Roll Number" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Password</label>
                                      <input type="password" id="form2Example22" class="form-control" placeholder="Password"/>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                      <button class="btn btn-primary btn-block fa-lg gradient-design mb-3 btn-outline-light" type="button">Log
                                        in</button>       
                                    </div>   
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                      <p class="mb-0 me-2">Don't have an account?</p>&nbsp;&nbsp;
                                      <button type="button" class="btn btn-outline-danger" style="color:white">Create new</button>
                                    </div>    
                                  </form>      
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
