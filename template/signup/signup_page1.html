{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- <link rel="stylesheet" href="static/login_styles.css"> -->
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'login/css/login_styles.css' %}">
</head>
<body>
    <section  style="background-color: #eee;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-10 pl-0 pr-0">
                    <div class="card rounded-3">
                        <div class="row g-0">
                            <div class="col-lg-6">
                              
                                <h1 class="mt-5 pb-1 gradient-text text-center"><b>Sign Up</b></h1>
                             
                                <div class="card-body p-md-5 mx-md-4 text-center" style="margin:100px auto;"> <!--style="margin:200px auto" -->
                                    <!-- <div class="center">                                       -->
                                        <img src="{% static 'login/logo.png' %}" class="img-fluid" alt="Responsive image" style="width:85%">
                                    <!-- </div>                                   -->
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-design text-black">
                                <div class="card-body p-md-5 mx-md-4">                                
                                  <form>
                                    <div class="form-outline mb-4">
                                    <label class="form-label">Full Name</label>
                                      <input type="text" name="full_name" class="form-control"
                                        placeholder="Full Name" />
                                    </div>
                                    <div class="form-outline mb-4">
                                      <label class="form-label">Roll Number</label>
                                        <input type="text" name="Roll_num" class="form-control"
                                          placeholder="Roll Number" />
                                      </div>
                                      <div class="form-outline mb-4">
                                        <label class="form-label">Email</label>
                                          <input type="email" name="email" class="form-control"
                                            placeholder="email@gmail.com" />
                                        </div>                                       
                                        <div class="form-group">
                                          <label>Department</label>
                                          <select class="form-control">
                                            <option value="cse">CSE</option>
                                            <option value="ece">ECE</option>
                                            <option value="eee">EEE</option>
                                            <option value="mech">MECH</option>
                                            <option value="civil">CIVIL</option>
                                            <option value="met">MET</option>
                                            <option value="it">IT</option>
                                          </select>
                                        </div>
                                          <div class="form-outline mb-4">
                                            <label class="form-label">Phone Number</label>
                                            <input type="tel" name="phn_num" class="form-control form-control" pattern="[0-9]{10}" placeholder="phone number" /> 
                                          </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" >Password</label>
                                      <input type="password" name="passwd" class="form-control" placeholder="Password"/>
                                    </div> 
                                    <div class="form-outline mb-4">
                                      <label class="form-label" >Confirm Password</label>
                                    <input type="password" name="cpasswd" class="form-control" placeholder="Confirm Password"/>
                                  </div> 
                                    <div class="text-center pt-1 mb-5 pb-1">
                                      <button class="btn btn-light btn-block fa-lg gradient-design mb-3 btn-outline-light" type="button">Register</button>       
                                    </div>                             
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                      <p class="mb-0 me-2">Already have an account? </p>&nbsp;&nbsp;
                                      <button type="button" class="btn btn-outline-danger" style="color:white">Login here</button>
                                    </div>    
                                  </form>      
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
