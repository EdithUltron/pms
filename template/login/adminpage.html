{% extends "base/adminbase.html" %}
{% block title %}
Admin Page
{% endblock %}
{% block content %}

<div class="col col-lg-11 col-sm-12 mx-auto">

    <div class="jumbotron ">
        <div class="d-flex justify-content-between ">
            <!-- <a class="btn btn-success my-2" href="{%url 'skills' %}">Back</a> -->
            <h1>Get the details</h1>
        </div>
    </div>

    <div class="d-flex">
        <form method="post" action="{%url 'adminpage' %}">
            {% csrf_token %}
            <div class="form-check">
                <input class="form-check-input" name="name" type="checkbox" value="name" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    name
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="roll" type="checkbox" value="roll" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    roll
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="phone"type="checkbox" value="phone" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    phone
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="email" type="checkbox" value="email" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    email
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="about" type="checkbox" value="about" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    about
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="edu" type="checkbox" value="education" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    education
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="internships" type="checkbox" value="internships" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    internships
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="jobs" type="checkbox" value="jobs" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    jobs
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="skills" type="checkbox" value="skills" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    skills
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="awards" type="checkbox" value="awards" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    awards
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="sch" type="checkbox" value="scholarships" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    scholarships
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="links" type="checkbox" value="links" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    links
                </label>
            </div>
            <br>        
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>


                        {% if messages %}
                        <ul class="messages d-flex flex-column justify-content-center align-items-center">
                            {% for message in messages %}
                            <p {% if message.tags %} class="w-100 pl-3 mx-auto alert-{{ message.tags }}" {% endif %}> {{ message }} </p>
                            {% endfor %}
                        </ul>
                        {% endif %}
    
</div>

{% endblock %}
